<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center">  
    <main id="main-container">
        <!-- Task Manager Screen -->
        <article id="todo-holder" class="d-flex justify-content-center align-items-start flex-column" data-aos="fade-up" data-aos-duration="600">
            <!-- Task Manager Header -->
            <header id="todo-header" class="w-100 section-container">
                <h1>Task Manager</h1>
                <section class="input-container">
                    <form id="todo-form" class="d-flex justify-content-between">
                        <input type="search" id="todo-input" class="form-control shadow-none" placeholder="Add new task">
                        <button id="add-btn" class="btn" type="submit">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </form>
                    <p id="error-msg"></p>
                </section>
            </header>
            <!-- Task Manager Body -->
            <section class="list-container w-100 section-container">
                <header class="d-flex justify-content-between align-item-end">
                    <h4>To do list</h4>
                    <p class="item-counter"><span class="title">Items:</span> <span id="item-counter">0</span></p>
                </header>
                <ul id="todo-list" class="list-group pt-3 d-flex justify-content-start align-items-start flex-column gap-2">
                    <!-- Tasks List -->
                </ul>
                <p id="empty-msg" class="py-3">Your list is empty, add a task</p>
            </section>
        </article>
    </main>

    <!-- Delete list popup -->
    <button id="clear-btn" class="btn"></button>
    
    <section id="popup-modal" class="justify-content-center align-items-center flex-column">
        <div class="popup-body bg-light p-5 rounded">
            <p class="popup-msg">Do you want to delete this list?</p>
            <div class="button-container w-100 d-flex justify-content-around align-items-center gap-3">
                <button type="btn" class="btn popup-delete-btn w-50">Delete</button>
                <button type="btn" class="btn popup-cancel-btn w-50">Cancel</button>
            </div>
        </div>
    </section>

    <!-- Notification -->
    <p class="notification text-center"></p>

    <!-- Scripts -->
    <script src="./scripts/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>
    <script src="https://kit.fontawesome.com/69a0798591.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
