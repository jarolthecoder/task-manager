<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center">
    <main id="main-container">
        <!-- Header -->
        <header id="main-header" class="container d-flex justify-content-center align-items-start flex-column p-5 mb-2 bg-white rounded shadow"">
            <h1>Task Manager</h1>
        </header>

        <!-- Task Manager Screen -->
        <article id="todo-holder" class="container d-flex justify-content-center align-items-start flex-column p-5 bg-white rounded shadow">
            <!-- Task Manage Header -->
            <header class="py-3 w-100">
                <h3>Add new task</h3>
                <section class="input-container py-3">
                    <form id="todo-form" class="d-flex justify-content-center w-100">
                        <input type="search" id="todo-input" class="form-control w-75">
                        <button id="add-btn" class="btn btn-primary w-25 mx-2" type="submit">Add item</button>
                    </form>
                    <p id="error-msg" class="text-danger"></p>
                </section>
            </header>
            <!-- Task Manage Body -->
            <section class="list-container py-2 w-100">
                <header class="d-flex justify-content-between align-items-center w-100">
                    <h4>Your list</h4>
                    <p><span class="title">Items:</span> <span id="item-counter">0</span></p>
                </header>
                <p id="empty-msg" class="text-center py-3">Task list is empty</p>
                <ul id="todo-list" class="list-group py-4">
                    <!-- Tasks List -->
                </ul>
                <button id="clear-btn" class="btn btn-primary w-100">Clear all</button>
            </section>
        </article>
    </main>

    <!-- Scripts -->
    <script src="./scripts/app.js"></script>
    <script src="https://kit.fontawesome.com/69a0798591.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
